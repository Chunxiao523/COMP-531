      <use href="#parentGraphic" transform="translate(160, 420)" />
      <use href="#parentGraphic" transform="translate(240, 420)" />
     
      <!-- Sixth row -->
      <use href="#parentGraphic" transform="translate(-40, 350)" />
      <use href="#parentGraphic" transform="translate(40, 350)" />
      <use href="#parentGraphic" transform="translate(120, 350)" />
      <use href="#parentGraphic" transform="translate(200, 350)" />
      <use href="#parentGraphic" transform="translate(280, 350)" />
            <!-- Fifth row -->
      <use href="#parentGraphic" transform="translate(-80, 280)" />
