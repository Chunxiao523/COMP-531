	<svg xmlns="http://www.w3.org/2000/svg">
      <!-- Define an SVG graphic which will be reduced in size and reused multiple times. -->
     <g id="parentGraphic">
			<polygon points="69,0 138,40 138,120 69,160 0,120 0,40" transform="translate(450, 0) scale(0.5)" style="fill:#cccccc; stroke:#000000;stroke-width:1"/>
	 </g>
	  <use href="#parentGraphic" transform="translate(80, 0)" />
      <use href="#parentGraphic" transform="translate(160, 0)" />
      <use href="#parentGraphic" transform="translate(240, 0)" />
      <!-- Second row -->
      <use href="#parentGraphic" transform="translate(-40, 70)" />
      <use href="#parentGraphic" transform="translate(40, 70)" />
      <use href="#parentGraphic" transform="translate(120, 70)" />
      <use href="#parentGraphic" transform="translate(200, 70)" />
      <use href="#parentGraphic" transform="translate(280, 70)" />
      <!-- Third row -->
